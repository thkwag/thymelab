<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${status + ' - ' + error}">Error</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        .error-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .error-header {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .error-info {
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 24px;
            color: #ff6b6b;
            margin: 0;
        }
        .error-message {
            font-size: 18px;
            color: #ff8f8f;
            margin: 10px 0;
            font-weight: 500;
        }
        .error-messages {
            margin: 0 0 10px 20px;
            font-size: 14px;
            color: #ddd;
            background-color: #252525;
            border-radius: 4px;
            padding: 10px 15px;
        }
        .error-messages ul {
            list-style-type: disc;
            padding: 0 0 0 20px;
            margin: 0;
            color: #888;
        }
        .error-messages li {
            margin: 4px 0;
            padding: 4px 0;
            border-bottom: 1px solid #333;
            color: #ddd;
        }
        .error-messages li:last-child {
            border-bottom: none;
        }
        .error-messages li::marker {
            color: #666;
        }
        .error-timestamp {
            color: #888;
            font-size: 14px;
            margin: 10px 0;
            text-align: right;
        }
        .stack-trace {
            background-color: #2d2d2d;
            border-radius: 4px;
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #444;
        }
        .stack-trace::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .stack-trace::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        .stack-trace::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }
        .stack-trace::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-info">
            <div class="error-header">
                <h1 class="error-title" th:text="${status + ' - ' + error}">500 - Internal Server Error</h1>
                <p class="error-message" th:text="${message}">Error message</p>
            </div>
            <p class="error-timestamp" th:text="${'Occurred at: ' + #dates.format(new java.util.Date(timestamp), 'yyyy-MM-dd HH:mm:ss')}">Timestamp</p>
            <div class="error-messages" th:if="${errorMessages != null}">
                <ul>
                    <li th:each="msg : ${errorMessages}" th:text="${msg}"></li>
                </ul>
            </div>
        </div>
        <div class="stack-trace" th:if="${trace}" th:text="${trace}">
            Stack trace will be displayed here
        </div>
    </div>
    <script src="/thymeleaf/js/hot-reload.js"></script></body>
</body>
</html>
